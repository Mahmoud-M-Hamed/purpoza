name: purpoza
description: Social Communication Application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.1
  shared_preferences: ^2.0.18
  font_awesome_flutter: ^10.4.0
  curved_navigation_bar: ^1.0.3 #latest version
  intl: ^0.17.0
  image_picker: ^0.8.7

  #bloc
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2

  #firebase
  firebase_core: ^2.7.1
  firebase_auth: ^4.2.10
  cloud_firestore: ^4.4.4
  google_sign_in: ^6.0.2
  firebase_storage: ^11.0.15
  firebase_messaging: ^14.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: BrokenIcons
      fonts:
        - asset: assets/broken-icons/BrokenIcons.ttf

